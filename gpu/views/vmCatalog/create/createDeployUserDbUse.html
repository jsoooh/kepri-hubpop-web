<!-- 사용자 계정 및 DB 생성 -->
<div class="write-sub-title">
	<b class="caution-star">*</b> 사용자 계정 및 DB 생성
	<div class="t_tip_bx"><a class="info-icon-tooltip" tooltip-placement="top" uib-tooltip-html="'서비스에 배포시 사용자 계정을 생성 할 수 있다.'">	i</a></div>
</div>
<span class="font-size-13 padding-left-5">- 생성 여부 선택</span>
<ul class="list-inline margin-top-10 padding-left-10">
	<li>
		<div class="radio-group">
			<input type="radio" name="create_user_and_db" id="create-user-and-db-true" class="radio-input" ng-model="contents.data.createUser" ng-value="true" aria-invalid="false">
			<label for="create-user-and-db-true" class="radio-item">
				<div class="radio">
					<div class="checked-icon"></div>
				</div>
				<span class="text"> 예 </span>
			</label>
		</div>
	</li>
	<li>
		<div class="radio-group">
			<input type="radio" name="create_user_and_db" id="create-user-and-db-false" class="radio-input" ng-model="contents.data.createUser" ng-value="false" aria-invalid="false">
			<label for="create-user-and-db-false" class="radio-item">
				<div class="radio">
					<div class="checked-icon"></div>
				</div>
				<span class="text"> 아니오 </span>
			</label>
		</div>
	</li>
</ul>

<div ng-if="contents.data.createUser">
	<div class="board-warp board-write-wrap margin-top-20">
		<table class="table">
			<colgroup>
				<col style="width: 20%;">
				<col style="width:">
				<col style="width: 20%;">
				<col style="width:">
			</colgroup>
			<tbody>
			</tbody>
			<tbody>
				<tr>
					<th><b class="caution-star">*</b> 계정명</th>
					<td><input type="text" name="createUserId" class="form-control form-control-sm" maxlength="50" ng-model="contents.data.createUserId" placeholder="계정명"></td>
					<th><b class="caution-star">*</b> DB명</th>
					<td><input type="text" name="createDbName" class="form-control form-control-sm" maxlength="50" ng-model="contents.data.createDbName" placeholder="DB명"></td>
				</tr>
				<tr>
					<th><b class="caution-star">*</b> 계정 비밀번호</th>
					<td><input type="password" name="createUserPassword" class="form-control form-control-sm" maxlength="50" ng-model="contents.data.createUserPassword" validation="required|custom:contents.fn.checkPasswordValidation(contents.data.createUserPassword)" placeholder="비밀번호를 입력하세요."></td>
					<th><b class="caution-star">*</b> 계정 비밀번호 확인</th>
					<td><input type="password" name="createUserConfirmPassword" class="form-control form-control-sm" maxlength="50" ng-model="contents.data.createUserConfirmPassword" validation="required|custom:contents.fn.checkConfirmPasswordValidation(contents.data.createUserPassword, contents.data.createUserConfirmPassword)" placeholder="비밀번호를 확인하세요."></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<!-- //사용자 계정 및 DB 생성 -->

<div class="pnb_tit">
    <i class="i_star"></i> <span class="pnb_t_txt">데이터 디스크 사용</span>
    <div class="t_tip_bx">
        <button type="button" tooltip-placement="top" uib-tooltip-html="'추가하는 디스크의 크기(Size)를 설정할 수 있습니다. 프로젝트에 할당된 디스크 쿼터(최대 크기) 내에서 자유롭게 설정이 가능합니다.'"><span class="ico_info"></span></button>
        <img ng-if="!contents.isTenantResourceLoad" src="images/loading_sm.gif">
    </div>
</div>
<div class="pl10 mt10">
    <span class="pnb_stit">- 사용 여부 선택  : </span>
    <div class="radio radio-inline">
        <input type="radio" name="volume_use" id="volume-use-true" value="server" ng-model="contents.data.volumeUse" ng-value=true class="ng-pristine ng-untouched ng-valid ng-not-empty" aria-invalid="false">
        <label for="volume-use-true" class="label">예</label>
    </div>
    <div class="radio radio-inline">
        <input type="radio" name="volume_use" id="volume-use-false" value="image" ng-model="contents.data.volumeUse" ng-value=false class="ng-pristine ng-untouched ng-valid ng-not-empty" aria-invalid="false">
        <label for="volume-use-false" class="label">아니오</label>
    </div>
</div>
<div ng-show="contents.data.volumeUse" class="pl10 mt10">
    <span class="pnb_stit">- 디스크 유형 선택  : </span>
    <div class="radio radio-inline">
        <input type="radio" name="volume_type" id="volume-type-sdd" value="SSD" ng-model="contents.data.volumeType" ng-value="'SSD'" class="ng-pristine ng-untouched ng-valid ng-not-empty" aria-invalid="false">
        <label for="volume-type-sdd" class="label">SSD</label>
    </div>
    <div class="radio radio-inline">
        <input type="radio" name="volume_type" id="volume-type-hdd" value="SSD" ng-model="contents.data.volumeType" ng-value="'HDD'" class="ng-pristine ng-untouched ng-valid ng-not-empty" aria-invalid="false">
        <label for="volume-type-hdd" class="label">HDD</label>
    </div>
</div>
<div ng-show="contents.data.volumeUse" class="disk_area mt20">
    <div class="disk_info">최대 {{ contents.volumeSliderOptions.ceil | displayVolume:'GB' }}</div>
    <p>마우스를 움직여 생성하실 디스크의 크기를 설정 해주세요.</p>
    <div class="disk_box">
        <div class="rangeWrap type2">
            <div class="range_box rb_l">
                <rzslider rz-slider-model="contents.data.volumeSize" rz-slider-options="contents.volumeSliderOptions"></rzslider>
            </div>
            <div class="range_box rb_r">
                <div class="range-text">
                    <input type="text" class="form-control" ng-model="contents.data.volumeSize" name="volumeSize" maxlength="4" validation="minNum:1|maxNum:{{ contents.volumeSliderOptions.ceil }}|required" only-digits style="width:60px; display: inline-block;">
                    <span class="app-tit">GB</span>
                </div>
            </div>
        </div>
        <div class="validation validation-volumeSize text-danger"></div>
    </div>
</div>
<div ng-show="contents.data.volumeUse" class="cnt_msg_box msg-info">디스크 크기는 최대 {{ contents.volumeSliderOptions.ceil | displayVolume:'GB' }}까지 설정이 가능합니다.</div>

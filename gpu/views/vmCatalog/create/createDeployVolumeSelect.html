<!-- 사용자 계정 및 DB 생성 -->
<div class="write-sub-title">
	<b class="caution-star">*</b> 데이터 디스크 사용
	<div class="t_tip_bx"><a class="info-icon-tooltip" tooltip-placement="top" uib-tooltip-html="'서비스에 배포시 사용자 계정을 생성 할 수 있다.'">	i</a></div>
</div>
<span class="font-size-13 padding-left-5">- 사용여부 선택</span>
<ul class="list-inline margin-top-10 padding-left-10">
	<li>
		<div class="radio-group">
			<input type="radio" name="volume_use" id="volume-use-true" class="radio-input" value="server" ng-model="contents.data.volumeUse" ng-value="true" aria-invalid="false">
			<label for="volume-use-true" class="radio-item">
				<div class="radio">
					<div class="checked-icon"></div>
				</div>
				<span class="text"> 예 </span>
			</label>
		</div>
	</li>
	<li>
		<div class="radio-group">
			<input type="radio" name="volume_use" id="volume-use-false" class="radio-input" value="image" ng-model="contents.data.volumeUse" ng-value="false" aria-invalid="false">
			<label for="volume-use-false" class="radio-item">
				<div class="radio">
					<div class="checked-icon"></div>
				</div>
				<span class="text"> 아니오 </span>
			</label>
		</div>
	</li>
</ul>

<div class="margin-top-20" ng-show="contents.data.volumeUse">
	<span class="font-size-13 padding-left-5">- 디스크 유형 선택</span>
	<ul class="list-inline margin-top-10 padding-left-10">
		<li>
			<div class="radio-group">
				<input type="radio" name="volume_type" id="volume-type-hdd" class="radio-input" value="HDD" ng-model="contents.data.volumeType" ng-value="'HDD'" aria-invalid="false" ng-click="contents.fn.selectVolumeType()">
				<label for="volume-type-hdd" class="radio-item">
					<div class="radio">
						<div class="checked-icon"></div>
					</div>
					<span class="text"> HDD </span>
				</label>
			</div>
		</li>
		<li>
			<div class="radio-group">
				<input type="radio" name="volume_type" id="volume-type-ssd" class="radio-input" value="SSD" ng-model="contents.data.volumeType" ng-value="'SSD'" aria-invalid="false" ng-click="contents.fn.selectVolumeType()">
				<label for="volume-type-ssd" class="radio-item">
					<div class="radio">
						<div class="checked-icon"></div>
					</div>
					<span class="text"> SSD </span>
				</label>
			</div>
		</li>
	</ul>
</div>

<div ng-show="contents.data.volumeUse">
	<div class="disk_area margin-top-20">
		<p>마우스를 움직여 생성하실 디스크의 크기를 설정 해주세요.</p>
		<div class="disk_box">
			<div class="disk_info">최대 {{ contents.volumeSliderOptions.ceil | displayVolume:'GB' }}</div>
			<div class="rangeWrap type2">
				<div class="range_box rb_l">
					<rzslider rz-slider-model="contents.data.volumeSize" rz-slider-options="contents.volumeSliderOptions"></rzslider>
				</div>
				<div class="range_box rb_r">
					<div class="range-text">
						<input type="text" class="form-control" ng-model="contents.data.volumeSize" name="volumeSize" maxlength="4" validation="minNum:1|maxNum:{{ contents.volumeSliderOptions.ceil }}|required" only-digits style="width: 60px; display: inline-block;"> <span class="app-tit">GB</span>
					</div>
				</div>
			</div>
			<div class="validation validation-volumeSize text-danger"></div>
		</div>
	</div>
	<div class="alert alert-primary margin-top-30" role="alert">
		<i data-feather="file-text" class="feather-directive"></i>
		<div class="text-area">디스크 크기는 최대 {{ contents.volumeSliderOptions.ceil | displayVolume:'GB' }}까지 설정이 가능합니다.</div>
	</div>
</div>

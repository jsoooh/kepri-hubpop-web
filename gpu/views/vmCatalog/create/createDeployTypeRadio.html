<div class="pnb_tit">
    <i class="i_star"></i> <span class="pnb_t_txt">배포 유형 선택</span>
    <div class="t_tip_bx"><button type="button" tooltip-placement="top" uib-tooltip-html="'- 서비스의 배포 유형 선택<br/>1. 단일 구성: 1개의 서버로 구성<br/>2. 레플리카 구성: Master, Slave로 구성<br/>3. 클러스터 구성: 3대의 클러스터로 구성'"><span class="ico_info"></span></button></div>
</div>
<div class="pl10 mt10">
    <span class="pnb_stit">- 배포 유형  : </span>
    <div class="radio radio-inline">
        <input type="radio" name="deploy_type" id="deploy-type-single" value="server" ng-model="contents.data.deployType" ng-value="'single'" ng-change="contents.fn.changeDeployType(contents.data.deployType)" class="ng-pristine ng-untouched ng-valid ng-not-empty" aria-invalid="false">
        <label for="deploy-type-single" class="label">단일 구성</label>
    </div>
    <div ng-show="contents.deployTypeReplicaSupport" class="radio radio-inline">
        <input type="radio" name="deploy_type" id="deploy-type-replica" value="image" ng-model="contents.data.deployType" ng-value="'replica'" ng-change="contents.fn.changeDeployType(contents.data.deployType)" class="ng-pristine ng-untouched ng-valid ng-not-empty" aria-invalid="false">
        <label for="deploy-type-replica" class="label">레플리카 구성 ( 서버: {{ contents.data.replicaCnt }} )</label>
    </div>
    <div ng-show="contents.deployTypeClusterSupport" class="radio radio-inline">
        <input type="radio" name="deploy_type" id="deploy-type-cluster" value="image" ng-model="contents.data.deployType" ng-value="'cluster'" ng-change="contents.fn.changeDeployType(contents.data.deployType)" class="ng-pristine ng-untouched ng-valid ng-not-empty" aria-invalid="false">
        <label for="deploy-type-cluster" class="label">클러스터 구성 ( 서버: {{ contents.data.clusterCnt }} )</label>
    </div>
</div>

<div class="write_wrap">
	<div class="row">
		<div class="col-md-8">
			<section class="panel panel-bordered">
				<!-- panel-heading -->
				<div class="panel-heading">
					<h3 class="panel-title">{{ contents.vmCatalogInfo.catalogName }} 서비스 만들기</h3>
				</div>
				<!-- // panel-heading -->
				<!-- panel-body -->
				<div class="panel-body">
					<form name="subPage.deployForm" novalidate>
						<input type="password" style="display: block; width:0px; height:0px; border: 0;"><!-- 아이디 패스워드 자동 입력 방지 -->
						<div class="form_list">
							<div class="text-right add-txt">
								<span><b class="caution-star">*</b> 는 필수입력 사항입니다</span>
							</div>
							<!-- 서비스이름 -->
							<div ng-include="contents.htmlUrls.deployName"></div>
							<!-- //서비스이름 -->
							
							<!-- 서비스 영문 이름 -->
							<div class="margin-top-30" ng-include="contents.htmlUrls.stackName"></div>
							<!-- //서비스 영문 이름 -->
							
							<!-- Konga 서비스 포트 -->
							<div class="write-sub-title">
								<b class="caution-star">*</b> Konga 서비스 포트
								<div class="t_tip_bx"><a class="info-icon-tooltip" tooltip-placement="top" uib-tooltip-html="'Konga 서비스의 Listen 포트'">	i</a></div>
							</div>
							<div class="form-group">
								<input type="text" name="kongaPort" class="form-control" maxlength="50" ng-model="contents.data.kongaPort" validation="number|required|custom:contents.fn.systemPortCustomValidationCheck('single', contents.data.kongaPort)|custom:contents.fn.kongPortCustomValidationCheck(contents.data.kongaPort, 'konga')" placeholder="Konga 서비스 포트를 입력하세요." >
							</div>
							<!-- //Konga 서비스 포트 -->

							<!-- DB(Postgresql) 정보 -->
							<div class="write-sub-title">
								<b class="caution-star">*</b> DB(Postgresql) 정보
								<div class="t_tip_bx"><a class="info-icon-tooltip" tooltip-placement="top" uib-tooltip-html="'Kong 및 Konga 서비스에서 사용 할 Postgresql DB를 생성하기 위한 정보 입니다.'">	i</a></div>
							</div>
							<div class="board-warp board-write-wrap">
								<table class="table">
									<colgroup>
										<col style="width: 20%;">
										<col style="width:">
										<col style="width: 20%;">
										<col style="width:;">
									</colgroup>
									<tbody>
										<tr>
											<th><b class="caution-star">*</b> DB Port</th>
											<td colspan="3">
												<input type="text" name="pgPort" class="form-control form-control-sm" maxlength="50" ng-model="contents.data.pgPort" placeholder="포트" validation="number|required|custom:contents.fn.systemPortCustomValidationCheck('single', contents.data.pgPort)|custom:contents.fn.kongPortCustomValidationCheck(contents.data.pgPort, 'pg')" placeholder="DB 포트를 입력하세요.">
											</td>
										</tr>
										<tr>
											<th><b class="caution-star">*</b> 관리 비밀번호</th>
											<td><input type="password" name="pgPassword" class="form-control form-control-sm" maxlength="50" ng-model="contents.data.pgPassword" validation="required|custom:contents.fn.checkPasswordValidation(contents.data.pgPassword)" placeholder="비밀번호를 입력하세요."></td>
											<th><b class="caution-star">*</b> 관리 비밀번호 확인</th>
											<td><input type="password" name="pgConfirmPassword" class="form-control form-control-sm" maxlength="50" ng-model="contents.data.pgConfirmPassword" validation="required|custom:contents.fn.checkConfirmPasswordValidation(contents.data.pgPassword, contents.data.pgConfirmPassword)" placeholder="비밀번호를 확인하세요."></td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- //DB(Postgresql) 정보 -->

							<!-- Kong DB 계정 및 DB 생성 정보 -->
							<div class="write-sub-title">
								<b class="caution-star">*</b> Kong DB 계정 및 DB 생성 정보
								<div class="t_tip_bx"><a class="info-icon-tooltip" tooltip-placement="top" uib-tooltip-html="'Kong 서비스에서 사용 할 Postgresql 계정 및 DB를 생성하기 위한 정보 입니다.'">	i</a></div>
							</div>
							<div class="board-warp board-write-wrap">
								<table class="table">
									<colgroup>
										<col style="width: 20%;">
										<col style="width:">
										<col style="width: 20%;">
										<col style="width:;">
									</colgroup>
									<tbody>
										<tr>
											<th><b class="caution-star">*</b> 계정명</th>
											<td><input type="text" name="kongUserId" class="form-control form-control-sm" maxlength="50" ng-model="contents.data.kongUserId" placeholder="계정명"></td>
											<th><b class="caution-star">*</b> DB명</th>
											<td><input type="text" name="kongUserIdDbName" class="form-control form-control-sm" maxlength="50" ng-model="contents.data.kongDbName" placeholder="DB명"></td>
										</tr>
										<tr>
											<th><b class="caution-star">*</b> 계정 비밀번호</th>
											<td>
												<input type="password" name="kongUserPassword" class="form-control form-control-sm" maxlength="50" ng-model="contents.data.kongUserPassword" validation="required|custom:contents.fn.checkPasswordValidation(contents.data.kongUserPassword)" placeholder="비밀번호를 입력하세요.">
											</td>
											<th><b class="caution-star">*</b> 계정 비밀번호 확인</th>
											<td>
												<input type="password" name="kongUserConfirmPassword" class="form-control form-control-sm" maxlength="50" ng-model="contents.data.kongUserConfirmPassword" validation="required|custom:contents.fn.checkConfirmPasswordValidation(contents.data.kongUserPassword, contents.data.kongUserConfirmPassword)" placeholder="비밀번호를 확인하세요.">
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- //Kong DB 계정 및 DB 생성 정보 -->

							<!-- Konga DB 계정 및 DB 생성 정보 -->
							<div class="write-sub-title">
								<b class="caution-star">*</b> Konga DB 계정 및 DB 생성 정보
								<div class="t_tip_bx"><a class="info-icon-tooltip" tooltip-placement="top" uib-tooltip-html="'Konga 서비스에서 사용 할 Postgresql 계정 및 DB를 생성하기 위한 정보 입니다.'">	i</a></div>
							</div>
							<div class="board-warp board-write-wrap">
								<table class="table">
									<colgroup>
										<col style="width: 20%;">
										<col style="width:">
										<col style="width: 20%;">
										<col style="width:;">
									</colgroup>
									<tbody>
										<tr>
											<th><b class="caution-star">*</b> 계정명</th>
											<td><input type="text" name="kongaUserId" class="form-control form-control-sm" maxlength="50" ng-model="contents.data.kongaUserId" placeholder="계정명"></td>
											<th><b class="caution-star">*</b> DB명</th>
											<td><input type="text" name="kongaUserIdDbName" class="form-control form-control-sm" maxlength="50" ng-model="contents.data.kongaDbName" placeholder="DB명"></td>
										</tr>
										<tr>
											<th><b class="caution-star">*</b> 계정 비밀번호</th>
											<td>
												<input type="password" name="kongaUserPassword" class="form-control form-control-sm" maxlength="50" ng-model="contents.data.kongaUserPassword" validation="required|custom:contents.fn.checkPasswordValidation(contents.data.kongaUserPassword)" placeholder="비밀번호를 입력하세요.">
											</td>
											<th><b class="caution-star">*</b> 계정 비밀번호 확인</th>
											<td>
												<input type="password" name="kongaUserConfirmPassword" class="form-control form-control-sm" maxlength="50" ng-model="contents.data.kongaUserConfirmPassword" validation="required|custom:contents.fn.checkConfirmPasswordValidation(contents.data.kongaUserPassword, contents.data.kongaUserConfirmPassword)" placeholder="비밀번호를 확인하세요.">
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- //Konga DB 계정 및 DB 생성 정보 -->

							<!-- 존 선택 -->
							<div class="margin-top-30" ng-include="contents.htmlUrls.zoneSelect"></div>
							<!-- //존 선택 -->
							
							<!-- 사양 선택 -->
							<div  class="margin-top-30" ng-include="contents.htmlUrls.specSelect"></div>
							<!-- //사양 선택 -->
						</div>
					</form>
				</div>
			</section>
		</div>
		<div class="col-md-4">
			<div ng-include="contents.htmlUrls.createDeployInfo"></div>
		</div>
	</div>
	<!-- 버튼 -->
	<div ng-include="contents.htmlUrls.createDeployBtn"></div>
	<!-- //버튼 -->
</div>

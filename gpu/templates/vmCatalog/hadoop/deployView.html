<div class="cBox type1 appCnt-info ctlog-info">
    <div class="cBox-hd" ng-include="contents.htmlUrls.deployTitle"></div>
    <div ng-if="contents.vmCatalogDeployInfo.deployStatus != 'DEPLOY_COMPLETE' || contents.vmCatalogDeployInfo.stackStatus != 'CREATE_COMPLETE'" class="cBox-cnt">
        <div class="text-center pt30 pb30">
            <div ng-if="contents.vmCatalogDeployInfo.stackStatus == 'CREATE_IN_PROGRESS'" class="ul-in2 spinner_area">
                <img ng-src="images/loading/loading_cloud.gif" height="160">
                <div class="text-center">
                    <p class="txt"><span class="ico ico-timer"></span>서버 생성 중입니다.</p>
                </div>
            </div>
            <div ng-if="contents.vmCatalogDeployInfo.stackStatus == 'CREATE_FAILED'" class="ul-in2 spinner_area">
                <img ng-src="images/loading/614369-cloud_error-512.png" height="160">
                <div class="text-center">
                    <p class="txt"><span class="ico ico-timer"></span>생성 실패입니다.</p>
                </div>
            </div>
            <div ng-if="(contents.vmCatalogDeployInfo.deployStatus == 'DEPLOY_IN_PROGRESS' && contents.vmCatalogDeployInfo.stackStatus != 'CREATE_FAILED') || (contents.vmCatalogDeployInfo.deployStatus != 'DEPLOY_COMPLETE' && contents.vmCatalogDeployInfo.stackStatus == 'CREATE_COMPLETE') || (contents.vmCatalogDeployInfo.deployStatus == 'DEPLOY_COMPLETE' && contents.vmCatalogDeployInfo.stackStatus == 'CREATE_IN_PROGRESS')" class="ul-in2 spinner_area">
                <img ng-src="images/loading/lg.triple-gears-loading-icon.gif" height="160">
                <div class="text-center">
                    <p class="txt"><span class="ico ico-timer"></span>서비스 배포 및 설정 중입니다.</p>
                </div>
            </div>
            <div ng-if="contents.vmCatalogDeployInfo.deployStatus == 'DELETE_IN_PROGRESS'" class="ul-in2 spinner_area">
                <img ng-src="images/loading/funny-trash-playing.gif" height="160">
                <div class="text-center">
                    <p class="txt"><span class="ico ico-timer"></span>삭제 중입니다.</p>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="contents.vmCatalogDeployInfo.deployStatus == 'DEPLOY_COMPLETE' && contents.vmCatalogDeployInfo.stackStatus == 'CREATE_COMPLETE'" class="cBox-cnt">
        <div class="ctlog_cntWrap">
            <div class="ctlog-cnt">
                <h5>서비스 접속정보</h5>
                <ul>
                    <li>
                        <strong class="tit">접속 IP</strong>
                        <span class="txt">{{ contents.servers[0].instancePort.fixed_ips[0].ip_address }}</span>
                    </li>
                </ul>
                <ul>
                    <li></li>
                </ul>
            </div>
            <div class="ctlog-cnt">
                <h5> 서비스 환경 설정 파일 경로</h5>
                <ul>
                    <li>
                        <strong class="tit">: </strong>
                        <span class="txt"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- //서비스 정보 -->

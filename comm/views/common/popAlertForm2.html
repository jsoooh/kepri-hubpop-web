<md-dialog draggable drag-handle=".modal-header" class="alertStyle" aria-label="{{ dialog.ariaLabel }}" ng-class="dialog.css">
	<div class="modal-content">
		<div class="modal-header">			<!--	170905 추가	-->
			<h4 class="modal-title">{{ dialog.ariaLabel }}</h4>
		</div>
		<div class="modal-body">
			<div class="alertWrap">
				<p class="alertIcon">
					<img src="img/alert_{{dialog.alertType}}.png" width="48" height="40" alt="{{ dialog.alertType }}" />
				</p>
				<div class="alertContent">
					<h2 class="md-title">{{ dialog.title }}</h2>
					<div ng-if="::dialog.mdHtmlContent" class="md-dialog-content-body" ng-bind-html="::dialog.mdHtmlContent"></div>
					<div ng-if="::!dialog.mdHtmlContent" class="md-dialog-content-body"><p>{{::dialog.mdTextContent}}</p></div>
					<md-input-container md-no-float ng-if="::dialog.$type == 'prompt'" class="md-prompt-input-container">
						<input ng-keypress="dialog.keypress($event)" md-autofocus ng-model="dialog.result" placeholder="{{::dialog.placeholder}}">
					</md-input-container>
				</div>
			</div>
		</div>
		<div class="modal-footer" layout="row">
			<button ng-click="dialog.hide()" class="btn btn-add btn-color1" md-autofocus="dialog.$type==='alert'">{{ dialog.ok }}</button>
			<button ng-if="dialog.$type === 'confirm' || dialog.$type === 'prompt'" ng-click="dialog.abort()" class="btn btn-color2" data-dismiss="modal">{{ dialog.cancel }}</button>
		</div>
	</div>
</md-dialog>

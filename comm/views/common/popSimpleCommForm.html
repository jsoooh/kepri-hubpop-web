<md-dialog draggable drag-handle=".modal-header" aria-label="{{ dialogOptions.title ? (dialogOptions.title | translate) : ('label.title' | translate) }}" class="{{ dialogOptions.dialogClassName }} modal-content">
	<!-- modal header -->
	<div class="modal-header">
		<button type="button" class="close" aria-label="Close" ng-click="dialogOptions.popCancel();"><span aria-hidden="true">Ã—</span></button>
		<h1 class="modal-title">{{ dialogOptions.title ? (dialogOptions.title | translate) : ('label.title' | translate) }}</h1>
	</div>
	<!-- //modal header -->

	<!-- modal body -->
	<div class="modal-body">
		<div ng-include="dialogOptions.templateUrl" class="tbw type1">
		</div>
	</div>

	<!-- modal footer -->
	<div class="modal-footer" ng-if="dialogOptions.btnTemplateUrl" ng-include="dialogOptions.btnTemplateUrl"></div>
	<div class="modal-footer" ng-if="!dialogOptions.btnTemplateUrl">
		<button type="button" class="btn btn-color1" ng-click="dialogOptions.popDialogOk();">{{ dialogOptions.okName ? ( dialogOptions.okName | translate ) : ( 'label.ok' | translate ) }}</button>
		<button type="button" class="btn btn-color2" ng-click="dialogOptions.popCancel();">{{ dialogOptions.cancelName ? ( dialogOptions.cancelName | translate ) : ( 'label.cancel' | translate ) }}</button>
	</div>
</md-dialog>

<md-dialog draggable drag-handle=".modal-header" class="bs-example-modal" style="max-height:100%; max-width:95%;">
    <div style="width:700px;margin:0;">
        <div class="modal-header" style="border-bottom:0;">
            <button type="button" class="close" aria-label="Close" ng-click="hide();" md-autofocus="dialog.$type != 'alert'"><span style="color:white;">×</span></button>
            <h1 class="modal-title">공지사항</h1>
        </div>
        <md-dialog-content style="padding:0px;">
            <img style="margin: 0; max-width: 100%;" ng-click="hide();" alt="Lush mango tree" src="images/notice/platform_seminar.png">
        </md-dialog-content>
    </div>
</md-dialog>

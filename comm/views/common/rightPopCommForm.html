<div class="sideTitWrap" ng-class="dialogOptions.formMode == 'mod' ? 'asideCnt':''">
    <h2 class="c_tit">{{ dialogOptions.title | translate }}</h2>
    <button type="button" name="button" class="btn btn-close" data-user="aside-close" ng-click="dialogOptions.popCancel();"><span class="ico">{{ 'label.close' | translate }}</span></button>
</div>
<!-- //aside title -->

<!-- aside cnt -->
<div class="sideCntWrap" ng-include="dialogOptions.templateUrl">
</div>
<!-- //aside cnt -->

<!-- aside btm -->
<div ng-if="!dialogOptions.btnTemplateUrl && !dialogOptions.btnTemplate" class="sideBtmWrap">
    <button type="button" name="button" class="btn" ng-click="dialogOptions.popDialogOk();">{{ dialogOptions.okName | translate }}</button>
</div>
<div ng-if="dialogOptions.btnTemplateUrl" class="sideBtmWrap" ng-include="dialogOptions.btnTemplateUrl">
</div>
<div ng-if="dialogOptions.btnTemplate" class="sideBtmWrap" dynamic-template="dialogOptions.btnTemplate">
</div>
<!-- //aside btm -->

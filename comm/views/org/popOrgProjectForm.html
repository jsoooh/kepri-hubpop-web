<md-dialog draggable drag-handle=".modal-header" aria-label="{{ dialogOptions.title }}" class="{{ dialogOptions.dialogClassName }} modal-content">
    <div class="modal-type-proj">
        <div class="modal-content">
            <!-- 개발에서 사용하는 다른 팝업모듈 사용시 이부분만 사용하세요.  -->
            <!-- modal header -->
            <div class="modal-header brdb0">
                <button type="button" class="close" aria-label="Close" ng-click="popCancel()">X</button>
            </div>
            <!-- //modal header -->

            <!-- modal body -->
            <div class="modal-body">
                <form name="{{dialogOptions.formName}}" novalidate>
                    <div class="cnt_box">
                        <span class="pop_logo"></span>
                        <p class="txt">프로젝트명을 입력하여 <em>프로젝트를 생성</em>하세요.</p>
                        <input type="text" name="orgName" ng-model="pop.orgProject.orgName" ng-key-enter="popDialogOk();" class="form-control" placeholder="프로젝트명을 입력하세요. (20자 내외, 특수문자 입력 불가)" validation="min_len:2|max_len:20|required|custom:validationOrgProjectName(pop.orgProject.orgName)" maxlength="20" />
                        <div class="btn_area">
                            <button type="button" class="btn_create" ng-click="popDialogOk();">
                                <span>프로젝트 생성</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- //modal body -->
        </div>
    </div>
</md-dialog>

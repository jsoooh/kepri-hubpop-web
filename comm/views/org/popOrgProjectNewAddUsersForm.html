<div class="pop_message_area">
	<div class="msg_bg"></div>
	<div class="msg_txt"><span>허브팝 사용자 계정을 직접 생성하여 프로젝트 구성원으로 등록합니다.</span></div>
</div>
<div class="pop_cont_area">
	<!-- table -->
	<div class="tb-top mb10">
		<span class="t_txt">* 사용자 등록 시 관리자 역할은 한 명만 지정할 수 있습니다.</span>
	</div>
	<div class="tbl type1">
		<table class="table">
			<colgroup>
				<col style="width: 5%;">
				<col style="width: 20%;">
				<col style="width: 20%;">
				<col style="width: 15%;">
				<col style="width: 20%;">
				<col style="width: 10%;">
				<col style="width: 10%;">
			</colgroup>
			<thead>
			<tr>
				<th scope="col">No.</th>
				<th scope="col">이름</th>
				<th scope="col">소속</th>
				<th scope="col">아이디</th>
				<th scope="col">패스워드<span class="ico-info4 ico" tooltip-placement="top" uib-tooltip="영문, 숫자를 포함한 10~20자의 비밀번호를 입력하십시오."></span></th>
				<th scope="col">역할</th>
				<th scope="col"></th>
			</tr>
			</thead>
			<tbody pop.newOrgUsers>
			<tr ng-repeat="(key, newOrgUser) in pop.newOrgUsers">
				<td>{{ (key + 1) }}</td>
				<td class="tdpd">
					<input type="text" name="newOrgUserName_{{key}}" value="" class="form-control" placeholder="이름을 입력하세요" ng-model="newOrgUser.name" required="required">
				</td>
				<td class="tdpd">
					<input type="text" name="newOrgUserPosition_{{key}}" value="" class="form-control" placeholder="소속을 입력하세요" ng-model="newOrgUser.position" required="required">
				</td>
				<td class="tdpd">
					<input type="text" name="newOrgUserEmail_{{key}}" value="" class="form-control" placeholder="아이디를 입력하세요" ng-model="newOrgUser.email" required="required" ng-blur="pop.checkOrgUserDup(newOrgUser.email, key)">
				</td>
				<td class="tdpd">
					<input type="text" name="newOrgUserPassword_{{key}}" value="" class="form-control" placeholder="비밀번호를 입력하세요" ng-model="newOrgUser.password" required="required" ng-blur="pop.checkPasswordPattern(newOrgUser.password)"></td>
				<td>
					<select ng-model="newOrgUser.roleName">
						<option value="{{ pop.orgRoleNames.user }}" title="프로젝트 사용자">사용자</option>
						<option value="{{ pop.orgRoleNames.admin }}" title="프로젝트 관리자">관리자</option>
					</select>
				</td>
				<td>
					<button ng-if="key == (pop.newOrgUsers.length - 1)" type="button" name="button" class="btn btn-ico-row_plus only-ico" title="추가" ng-click="pop.addCustomOrgUser(newOrgUser)"><span class="ico">추가</span></button>
					<button ng-if="pop.newOrgUsers.length > 1" type="button" name="button" class="btn btn-ico-row_minus only-ico" title="삭제" ng-click="pop.deleteCustomOrgUser(key)"><span class="ico">삭제</span></button>
				</td>
			</tr>
			<tr ng-if="pop.newOrgUsers &&  pop.newOrgUsers.length == 0">
				<td colspan="7">프로젝트 멤버가 존재하지 않습니다.</td>
			</tr>
			</tbody>
		</table>
	</div>
	<!-- //table -->
</div>

<p class="font-size-13 red-700 margin-bottom-15">* 2자 이상 20자 이하, 특수문자 입력 불가</p>
<div class="board-warp board-write-wrap">
	<table class="table">
		<colgroup>
			<col style="width: 35%;">
			<col style="width: auto;">
		</colgroup>
		<tbody>
			<tr>
				<th scope="row">프로젝트명</th>
				<td>
					<input type="text" class="form-control form-control-sm" name="orgName" ng-model="pop.data.orgName" minlength="2" maxlength="20" placeholder="프로젝트명을 입력해 주세요." validation="min_len:2|max_len:20|required|custom:pop.fn.orgNameCustomValidationCheck(pop.data.orgName)">
				</td>
			</tr>
		</tbody>
	</table>
</div>

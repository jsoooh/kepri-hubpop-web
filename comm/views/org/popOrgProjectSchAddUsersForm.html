<div class="pop_message_area">
	<div class="msg_bg"></div>
	<div class="msg_txt"><span>허브팝 사용자를 조회하여 프로젝트구성원으로 등록합니다.</span></div>
</div>
<div class="pop_cont_area">
	<div class="pop_cont_box cont_l">
		<h4 class="tit">조회</h4>
		<div class="p_cont">
			<div class="searchBox">
				<div class="form-group">
					<select name="searchKey" ng-model="pop.schKey" title="검색 구분 선택">
						<option value="">전체</option>
						<option value="email">ID</option>
						<option value="name">이름</option>
					</select>
					<input type="text" placeholder="검색어를 입력해 주세요." style="width:358px;" ng-model="pop.schText" ng-key-enter="pop.setOrgNotUsers();">
				</div>
				<button type="button" name="button" class="btn btn-sch" title="검색" ng-click="pop.setOrgNotUsers();"><span class="ico">검색</span></button>
			</div>

			<!-- table -->
			<div class="tbl type1">
				<table class="table">
					<colgroup>
					<col style="width:15%;">
					<col style="width:15%;">
					<col style="width:20%;">
					<col style="width:20%;">
					<col style="width:30%;">
					</colgroup>
					<thead>
						<tr>
							<th scope="col">선택</th>
							<th scope="col">번호</th>
							<th scope="col">ID</th>
							<th scope="col">이름</th>
							<th scope="col">소속</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="(key, user) in pop.orgNotUsers" ng-if="(key >= (pop.pageOptions.pageSize * (pop.pageOptions.currentPage-1))) && (key < (pop.pageOptions.pageSize * (pop.pageOptions.currentPage)))">
							<td>
								<div class="checkbox checkbox-only">
									<input class="checkSel" type="checkbox" ng-model="user.checked" value="true">
									<label></label>
								</div>
							</td>
							<td>{{key + 1}}</td>
							<td>{{user.email}}</td>
							<td>{{user.name}}</td>
							<td>{{user.position}}</td>
						</tr>
						<!-- 데이터가 없을 때 -->
						<tr ng-if="pop.orgNotUsers.length == 0" class="no-data">
							<td colspan="5">데이터가 없습니다.</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- table -->

			<nav class="pagiWrap">
				<paging
						page="pop.pageOptions.currentPage"
						page-size="pop.pageOptions.pageSize"
						total="pop.pageOptions.total"
						show-prev-next="true"
						show-first-last="true"
						paging-action=""
						text-first-class="first"
						text-last-class="end"
						text-next-class="next"
						text-prev-class="prev">
				</paging>
			</nav>
		</div>
	</div>
	<div class="p_cont_btn">
		<span class="ico_r_arrow"></span>
		<button type="button" class="btn_txt_add" ng-click="pop.sltUserMove();">추가<span class="ico_add"></span></button>
	</div>
	<div class="pop_cont_box cont_r">
		<h4 class="tit">등록</h4>
		<div class="p_cont ovflw_y">
			<div class="btn_top">
				<button type="button" class="btn_del" ng-click="pop.sltOrgUserClear()">선택 삭제</button>
			</div>
			<!-- table -->
			<div class="tbl type1">
				<table class="table">
					<colgroup>
					<col style="width:15%;">
					<col style="width:15%;">
					<col style="width:20%;">
					<col style="width:20%;">
					<col style="width:30%;">
					</colgroup>
					<thead>
						<tr>
							<th scope="col">선택</th>
							<th scope="col">번호</th>
							<th scope="col">ID</th>
							<th scope="col">이름</th>
							<th scope="col">역할</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="(key, orgUser) in pop.schAddOrgUsers">
							<td>
								<div class="checkbox checkbox-only">
									<input class="checkSel" type="checkbox" ng-model="orgUser.checked" value="true">
									<label></label>
								</div>
							</td>
							<td>{{key + 1}}</td>
							<td>{{orgUser.email}}</td>
							<td>{{orgUser.name}}</td>
							<td>
								<select ng-model="orgUser.roleName">
									<option value="{{ pop.orgRoleNames.user }}">사용자</option>
									<option value="{{ pop.orgRoleNames.admin }}">관리자</option>
								</select>
							</td>
						</tr>
						<!-- 데이터가 없을 때 -->
						<tr ng-if="pop.schAddOrgUsers.length == 0" class="no-data">
							<td colspan="5">데이터가 없습니다.</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- table -->
		</div>
	</div>
</div>

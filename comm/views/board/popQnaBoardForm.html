<div class="board-warp board-write-wrap">
	<table class="table">
		<colgroup>
			<col style="width: 25%;">
			<col style="width: auto;">
		</colgroup>
		<tbody>
			<tr>
				<th scope="row"><b class="caution-star">*</b> {{ 'label.bulletin_title' | translate }}</th>
				<td>
					<input type="text" id="title" class="form-control form-control-sm" name="title" maxlength="30" ng-model="pop.boardData.title0" placeholder="{{'label.bulletin_title' | translate}}" style="width:95%;ime-mode:active;" validation="required"/>
				</td>
			</tr>
			<tr>
				<th scope="row"><b class="caution-star">*</b> {{ 'label.bulletin_content' | translate }}</th>
				<td>
					<textarea name="pop_editor" id="pop_editor" class="form-control form-control-sm" rows="10" cols="80"></textarea>
				</td>
			</tr>
			<tr>
				<th scope="row">{{ 'label.bulletin_attach' | translate }}</th>
				<td>
					<input type="file" id="uploadedNoticeFile" file-input="pop.file.uploadedNoticeFile" multiple placeholder="Upload File" style="display: none;"/>
					<button type="button" class="btn btn-default btn-sm" ng-click="main.fileSelectBtnClick($event);"> {{ 'label.file_search' | translate }} </button>
					<ul>
						<li class="margin-top-10" ng-repeat="aFile in pop.file.uploadedNoticeFile">{{ aFile.name }}</li>
					</ul>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="text-right add-txt">
	<span><b class="caution-star">*</b> 는 필수입력 사항입니다</span>
</div>
<div class="board-warp board-write-wrap">
	<form name="requestForm" >
	<table class="table">
		<colgroup>
			<col style="width: 170px;">
			<col style="width: ;">
		</colgroup>
		<tbody>
			<tr>
				<th scope="row"><b class="caution-star">*</b> 이름</th>
				<td>
					<input type="text" id="user_name" class="form-control" name="user_name" ng-model="contents.memberInfo.user_name" placeholder="{{ 'message.mi_type_name' | translate }}" required />
					<p class="has-error" ng-show="requestForm.user_name.$error.required && !requestForm.user_name.$pristine">{{ 'message.mi_type_name' | translate }}</p>

				</td>
			</tr>
			<tr>
				<th scope="row"><b class="caution-star">*</b> 소속</th>
				<td>
					<input type="text" class="form-control" name="position" ng-model="contents.memberInfo.position" placeholder="{{ 'message.mi_type_position' | translate }}" required />
					<p class="has-error" ng-show="requestForm.position.$error.required && !requestForm.position.$pristine">{{ 'message.mi_type_position' | translate }}</p>
				</td>
			</tr>
			<tr>
				<th scope="row">{{'label.id' | translate}}</th>
				<td><input type="text" id="signupEmail" class="form-control" name="signupEmail" ng-model="contents.memberInfo.email" disabled /></td>
			</tr>
			<tr ng-if="false">
				<th scope="row">비밀번호 변경<i class="i_star">필수입력</i></th>
				<td>
					<ul>
						<li><input type="text" name="" value="" style="width:620px;" placeholder="현재 비밀번호를 입력하세요"></li>
						<li class="mt10"><input type="text" name="" value="" style="width:620px;" placeholder="변경할 비밀번호를 입력하세요"></li>
						<li class="mt10"><input type="text" name="" value="" style="width:620px;" placeholder="변경할 비밀번호를 한번 더 입력하세요"></li>
					</ul>
					<p class="help-block type2">영문 대/소문자, 숫자 2종류 이상 혼합 10~20자 이하, 3종류 이상 혼합 8~20자 이하로 설정해 주세요.</p>
				</td>
			</tr>
			<tr ng-if="false">
				<th scope="row">회원구분</th>
				<td>{{ contents.userAuthNm }}</td>
			</tr>
		</tbody>
	</table>
	</form>
</div>
<div class="text-right">
	<!-- 20.03.10 - ksw / 비밀번호 변경 및 회원탈퇴 별도 메뉴로 분리로 인해 삭제 -->

	<button type="button" name="button" class="btn btn-primary btn-lg" data-toggle="modal" ng-click="changePassword($event);">{{ 'label.pwd_edit' | translate }}</button> -->
	<button type="button" name="button" class="btn btn-primary btn-lg" ng-click="updateUser()" ng-disabled="requestForm.$invalid">{{'label.save' | translate}}</button>
</div>

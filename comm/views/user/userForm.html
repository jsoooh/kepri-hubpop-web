
	<!-- content -->
	<div class="content">

		<form name="requestForm" >
			<!-- table top -->
			<div class="tb-top">
				<div class="pull-left">

				</div>
				<div class="pull-right">
					<span class="point2"><i class="i_star">필수입력</i> 는 필수입력 사항입니다.</span>
				</div>
			</div>
			<!-- //table top -->

			<!-- table -->
			<div class="tbw type1">
				<table class="table">
					<colgroup>
					<col style="width:15%;">
					<col style="width:auto;">
					</colgroup>
					<tbody>
					<tr>
						<th scope="row">이름</th>
						<td>
							<input type="text" id="user_name" name="user_name" ng-model="contents.memberInfo.user_name" placeholder="{{ 'message.mi_type_name' | translate }}" required />
							<p class="has-error" ng-show="requestForm.user_name.$error.required && !requestForm.user_name.$pristine">{{ 'message.mi_type_name' | translate }}</p>

						</td>
					</tr>
					<tr>
						<th scope="row">소속</th>
						<td>
							<input type="text"  name="position" ng-model="contents.memberInfo.position" placeholder="{{ 'message.mi_type_position' | translate }}" required />
							<p class="has-error" ng-show="requestForm.position.$error.required && !requestForm.position.$pristine">{{ 'message.mi_type_position' | translate }}</p>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="signupEmail">{{'label.id' | translate}}</label></th>
						<td><input type="text" id="signupEmail" name="signupEmail" ng-model="contents.memberInfo.email" disabled /></td>
					</tr>
					<tr ng-if="0">
						<th scope="row">비밀번호 변경<i class="i_star">필수입력</i></th>
						<td>
							<ul>
								<li><input type="text" name="" value="" style="width:620px;" placeholder="현재 비밀번호를 입력하세요"></li>
								<li class="mt10"><input type="text" name="" value="" style="width:620px;" placeholder="변경할 비밀번호를 입력하세요"></li>
								<li class="mt10"><input type="text" name="" value="" style="width:620px;" placeholder="변경할 비밀번호를 한번 더 입력하세요"></li>
							</ul>
							<p class="help-block type2">영문 대/소문자, 숫자 2종류 이상 혼합 10~20자 이하, 3종류 이상 혼합 8~20자 이하로 설정해 주세요.</p>
						</td>
					</tr>
					<tr>
						<th scope="row">회원구분</th>
						<td>{{ contents.userAuthNm }}</td>
					</tr>
					</tbody>
				</table>
			</div>
			<!-- //table -->

			<!-- btn btm -->
			<div class="btn-btm type2">
				<div class="pull-left">
					<button type="button" name="button" class="btn btn-md btn-color2" ng-click="signout()">{{'label.signout' | translate}}</button>
				</div>

				<div class="pull-right">
					<button type="button" name="button" class="btn btn-md btn-color4" data-toggle="modal" ng-click="changePassword($event);">{{ 'label.pwd_edit' | translate }}</button>
					<button type="button" name="button" class="btn btn-md btn-color1" ng-click="updateUser()" ng-disabled="requestForm.$invalid">{{'label.save' | translate}}</button>
				</div>
			</div>
			<!-- //btn btm -->
		</form>
	</div>
	<!-- //content -->

	<div class="breadWrap" dynamic-template="main.navigationTreeTitle"></div>

	<div class="btnArea" ng-show="main.selectSiteMap.name == 'server_main' || main.selectSiteMap.name == 'deploy_server' || main.selectSiteMap.name == 'storage_main' || main.selectSiteMap.name == 'dashboard' || main.selectSiteMap.name == 'applications' || main.selectSiteMap.name == 'network_domain_router'">

		<button type="button" name="button" class="btn btn-list type2" title="리스트형" ng-class="{'on' : main.contentsViewType =='tbl'}" ng-click="main.changeType('tbl');"><span class="ico"></span>리스트</button>

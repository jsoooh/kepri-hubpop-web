
<div class="tbw type1">
	<table class="table">
		<colgroup>
			<col style="width: 33%;">
			<col style="width: auto;">
		</colgroup>
		<tbody>
			<tr>
				<th scope="row">디스크 크기(변경 전)<button type="button" tooltip-placement="right" uib-tooltip="툴팁"><span class="ico-info1 ico"></span></button></th>
				<td><input type="text" name="" value="" class="form-control" placeholder="내용입력(disabled)" disabled></td>
			</tr>
			<tr>
				<th scope="row">디스크 크기(변경 후)</th>
				<td><input type="text" name="" value="" class="form-control" placeholder="내용입력"></td>
			</tr>
			<!-- <tr>
				<td colspan="2">
				</td>
			</tr> -->
		</tbody>
	</table>
	<div class="disk_area">
		<div class="disk_info ng-binding">최대 1,875GB</div>
		<p>마우스를 움직여 생성하실 볼륨의 크기를 설정 해주세요.</p>
		<div class="disk_box">
			<div class="rangeWrap type2">
				<div class="range_box rb_l">
					<rzslider rz-slider-model="contents.volumeSize" rz-slider-options="contents.volumeSliderOptions"></rzslider>
				</div>
				<div class="range_box rb_r">
					<div class="range-text">
						<input type="text" class="form-control" ng-model="contents.volumeSize" name="volumeSize" maxlength="4" only-digits style="width: 60px; display: inline-block;">
						<span class="app-tit">GB</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="board-warp board-write-wrap">
	<table class="table">
		<colgroup>
			<col style="width:30%;">
			<col style="width:auto;">
		</colgroup>
		<tbody>
			<tr>
				<th scope="row">볼륨 이름<!--<em class="ico-info1 ico" data-toggle="tooltip" title="" data-original-title="툴팁이 필요"></em>--></th>
				<td>
					<input type="text" name="volumeName" class="form-control form-control-sm" value="{{pop.volume.name}}" disabled>
				</td>
			</tr>
			<tr>
				<th scope="row">스냅샷 이름<!--<em class="ico-info1 ico" data-toggle="tooltip" title="" data-original-title="스냅샷 툴팁이 필요"></em>--></th>
				<td>
					<input type="text" name="snapshotName" maxlength="50" class="form-control form-control-sm" placeholder="스냅샷 이름(영문)을 입력하세요." ng-model="pop.data.snapshotName" validation="alpha_dash|required">
				</td>
			</tr>
			<tr>
				<th scope="row">스냅샷 설명</th>
				<td>
					<textarea type="text"id="description" name="description" ng-model="pop.data.description"  placeholder="스냅샷 설명을 입력하세요." class="form-control volTxt" validation="max_len:50"></textarea>
					<span class="txt_limit"><em ng-class="{'red' : (pop.data.description.length > 50)}">{{pop.data.description.length}}</em>/50자</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>

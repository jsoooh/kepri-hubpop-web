<!-- 2018.11.14 sg0730 디스크 만들기 버튼 추가.-->
<!-- button area Start-->
<div class="btnWrap">
	<button type="button" class="btn_lg" ng-click="main.moveToAppPage('/iaas/storage/create')">
		<span class="ico ico_vlm_str"></span>디스크 만들기
	</button>
</div>
<!-- button area end-->

<!-- panel area-->
<ul class="ul-panel">
	<li ng-repeat="volume in contents.storageMainList">
		<!-- panel -->
		<div class="panelWrap" style="height:370px; width: 365px;">
			<div class="panel type6" style="height:320px; width: 365px;">
				<div class="panel_head pdlr30">
					<!-- <p class="tit" ng-click="main.moveToAppPage('/iaas/storage/detail/'+volume.volumeId,volume.name)">{{volume.name}}</p>
					<p class="txt" ng-click="main.moveToAppPage('/iaas/storage/detail/'+volume.volumeId,volume.name)">볼륨스토리지</p> -->
					<p class="tit" >{{volume.name}}</p>
					<p class="txt" >볼륨스토리지</p>
					<!-- 20181122 볼륨과 인스턴스 연결된 것이 있으면 링크 이미지 표현. 차후 구현시 참조. -->
					<!-- <span class="link_info"></span> -->
					<div class="dropdown btn-option">
						<button id="btn-option" type="button" class="btn only-ico ico-dot_h" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="실행 설정">
							<span class="ico">실행 설정</span>
						</button>
						<ul class="dropdown-menu dropdown-menu-right" role="btn-optionn" aria-labelledby="btn-option">
							<li ng-click="contents.fn.formOpen($event, 'snapshot', volume);"><a href="javascript:void(0);">백업 이미지 생성</a></li>
							<li ng-click=""><a href="javascript:void(0);">디스크 크기 변경</a></li>
							<li ng-click="contents.fn.dettachVolume()" ng-show="contents.volume.status == 'in-use'" ><a href="javascript:void(0);" >서버 연결 해제</a></li>
							<li ng-click="contents.deleteVolumes('thum', volume.volumeId)"><a href="javascript:void(0);">삭제</a></li>
							<!--<li ng-click=""><a href="javascript:void(0);">디스크 이름 변경</a></li>-->
						</ul>
					</div>
				</div>
				<div class="panel_body" ng-if="volume.status != 'creating'" ng-click="main.moveToAppPage('/iaas/storage/detail/'+volume.volumeId,volume.name)">
					<div class="ul-in">
					
						<div class="cnt_wrap">
							<div class="cnt_imgBox">
								<span class="cnt_img ico01"></span>
								<div class="cnt_txt"><span class="txt_name">{{volume.type}}</span><span class="color1"><span count-to="{{volume.size | number : 0}}" duration="1" count-from="0" filter="number"></span>GB</span></div>
								<!-- UI사용 예시: 10GB(사용량) / 100GB(전체용량) 필요. -->
							</div>
							<div class="cnt_infoBox">
								<dl>
									<dt>연결서버</dt>
									<dd>server001</dd>
									<dt>장치정보</dt>
									<dd>/dev/sdb</dd>
								</dl>
								<span class="cnt_tooltip type01">설명<span class="ico_tip"></span></span>
							</div>
						</div>
						<div class="down">
							<span class="stateWrap">
								<span class="stateMark type1" ng-if="volume.status == 'in-use'">정상배포</span>
								<span class="stateMark type2" ng-if="volume.status == 'error'">오류</span>
								<span class="stateMark type4" ng-if="volume.status == 'creating' || volume.status == 'deleting'">대기</span>
								<span class="stateMark type3" ng-if="volume.status == 'available' || volume.status == 'deleted'">중지</span>
								<span class="state-txt">{{ 'iaas.label.volume_' + volume.status | translate }}</span>
							</span>
						</div>
					</div>
				</div>
				<div class="panel_body" ng-if="volume.status == 'creating'">
					<div class="ul-in2">
						<div class="info-chart2">
							<div class="chartWrap" >
								<div stop-watch-d3-circular-progress max="20" start="true" size="20" options="{}" on-stop="contents.fn.getStorageList()" class="progress-indicator"></div>
							</div>
						</div>
						<div class="info-txt">
							<p class="txt"><span class="ico ico-timer"></span>생성중</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //panel -->
	</li>
</ul>
<!-- //panel area-->

<div ng-controller="iaasCreateStorageSnapshotFormCtrl as pop">
<!-- aside aside1 title -->
<div class="sideTitWrap">
	<h2 class="c_tit">{{pop.title}}</h2>
	<button type="button" name="closeBtn" class="btn btn-close" data-user="aside-close" ng-click="pop.popCancel();"><span class="ico">닫기</span></button>
</div>
<!-- //aside aside1 title -->

<!-- aside aside1 cnt -->
<form name="{{pop.formName}}" novalidate>
	<div class="sideCntWrap">
		<!-- sideInWrap -->
		<div class="sideInWrap">
			<ol class="app-set">
				<li>
					<p class="app-tit">볼륨 명</p>
					<input type="text" class="form-control" value="{{pop.volume.name}}" disabled >
				</li>
				<li>
					<p class="app-tit">1. 스냅샷 명 입력</p>
					<input type="text" class="form-control" name="snapshotName" maxlength="50"  ng-model="pop.data.snapshotName" validation="required" placeholder="스냅샷 명을 입력해 주세요." />
				</li>
				<li>
					<p class="app-tit">2. 설명 입력</p>
					<textarea id="keypairDescription" name="description" style="height:150px;" ng-model="pop.data.description" class="form-control" ng-keyup="pop.fn.checkByte(pop.data.description,255)" placeholder="설명을 입력해 주세요." ></textarea>
					<p class="text-letter">{{pop.data.description | stringToBytes}}/255 Byte</p>
				</li>
			</ol>
		</div>
		<!-- //sideInWrap -->
	</div>
</form>
<!-- //aside aside1 cnt -->

<!-- aside aside1 btm -->
<div class="sideBtmWrap">
	<button type="button" name="saveBtn" class="btn" data-user="aside-close" ng-click="pop.popDialogOk();">저장</button>
</div>
<!-- //aside aside1 btm -->
</div>

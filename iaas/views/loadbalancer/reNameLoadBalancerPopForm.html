<div class="board-warp board-write-wrap">
	<table class="table">
		<colgroup>
			<col style="width: 30%;">
			<col style="width: auto;">
		</colgroup>
		<tbody>
			<tr>
				<th scope="row">이름(변경 전)<!-- <em class="ico-info1 ico" data-toggle="tooltip" title="" data-original-title="툴팁이 필요"></em> --></th>
				<td><input type="text" name="" value="" class="form-control form-control-sm" placeholder="{{pop.sltLoadBalancer.name}}" disabled></td>
			</tr>
			<tr>
				<th scope="row">이름(변경 후) <!-- <em class="ico-info1 ico" data-toggle="tooltip" title="" data-original-title="백업 이미지 툴팁이 필요"></em> --></th>
				<td><input type="text" name="LoadBalancerName" ng-model="pop.newLbNm" name="newLbNm" class="form-control form-control-sm" placeholder="변경할 이름을 입력하세요." validation="required"></td>
			</tr>
			<tr>
				<th scope="row">설명(변경 후) <!-- <em class="ico-info1 ico" data-toggle="tooltip" title="" data-original-title="백업 이미지 툴팁이 필요"></em> --></th>
				<td>
					<textarea type="text" id="description" name="LoadBalancerDescription" ng-model="pop.sltLoadBalancer.description" placeholder="이미지 설명을 입력하세요." class="form-control volTxt" validation="max_len:50"></textarea>
					<span class="txt_limit"><em ng-class="{'red' : (pop.sltLoadBalancer.description.length > 50)}">{{pop.sltLoadBalancer.description.length}}</em>/50자</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>

	<!-- 작업 추가 및 선택 -->
	<div class="projt-selWarp">
		<div class="pull-left" ng-include="main.portalOrgDropdownTempeUrl"></div>
		<div class="pull-right">
			<button type="button" name="button" class="btn only-ico ico-refresh" tooltip-placement="bottom" uib-tooltip="새로고침" ng-click="main.replacePage();"><span class="ico">새로고침</span></button>
		</div>
	</div>
	<!-- //작업 추가 및 선택 -->
    <!-- guide box 0830 삭제 -->
	<!--
	<div class="guideTxt type1" ng-bind-html="'iaasMenu.desc.' + main.selectSiteMap.name + '.short' | translate"></div>
    -->
    
	<!-- tb top -->
	<div class="tb-top">
		<div class="pull-left">
	
		</div>
		<div class="pull-right">
			<button type="button" name="button" class="btn btn-ico-add only-ico" data-user="aside" data-username="#aside-add" title="추가" ng-click="contents.fn.formOpen($event, 'write');"><span class="ico">추가</span></button>
		</div>
	</div>
	<!-- tb top -->
	
	<!-- table -->
	<div class="tbl type1">
		<table class="table">
			<colgroup>
				<col style="width:10%;">
				<col style="width:20%;">
				<col style="width:auto;">
				<col style="width:25%;">
				<col style="width:15%;">
			</colgroup>
			<thead>
				<tr>
					<th scope="col">No.</th>
					<th scope="col">이름</th>
					<th scope="col">설명</th>
					<th scope="col">식별키</th>
					<th scope="col">관리</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(key, keypair) in contents.keypairList">
					<td>
						{{key+1}}
					</td>
					<td class="text-left" style="text-decoration: underline;">
						<a href="javascript:void(0)" ng-click="main.moveToAppPage('/iaas/keypair/keypair/'+keypair.name,keypair.name)">{{keypair.name}}</a>
					</td>
					<td class="text-left" style="white-space:pre-line;">{{keypair.description}}</td>
					<td>{{keypair.fingerPrint}}</td>
					<td>
						<button type="button" name="button" class="btn btn-ico-del-s only-ico" title="삭제" ng-click="contents.fn.deleteKeypairsBtn(keypair.keypairName)"><span class="ico">삭제</span></button>
						<button type="button" name="button" class="btn btn-ico-modi-s only-ico" data-user="aside" data-username="#aside-modi" title="수정" ng-click="contents.fn.formOpen($event, 'edit', keypair);"><span class="ico">수정</span></button>
						<button type="button" name="button" class="btn btn-ico-down-s only-ico" title="Private Key 다운" ng-click="contents.fn.getKeyFile(keypair,'privateKey')"><span class="ico">Private Key 다운</span></button>
					</td>
				</tr>
				<tr ng-if="contents.keypairList.length == 0">
					<td colspan="5" class="center">{{ 'message.mi_dont_exist_list' | translate }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- //table -->
	
	<!-- page -->
	<nav class="pagiWrap" ng-show="contents.pageOptions.total > contents.pageOptions.pageSize">
		<paging
			page="contents.pageOptions.currentPage"
			page-size="contents.pageOptions.pageSize"
			total="contents.pageOptions.total"
			pg-href=""
			show-prev-next="true"
			show-first-last="true"
			paging-action="contents.listApps(page)"
			text-first-class="first"
			text-last-class="end"
			text-next-class="next"
			text-prev-class="prev">
		</paging>
	</nav>
	<!-- //page -->

<!-- 작업 추가 및 선택 -->
<div ng-if="main.projectType == 'pjt'" class="projt-selWarp">
	<div class="pull-left" ng-include="main.portalOrgDropdownTempeUrl"></div>
	<div class="pull-right">
		<button type="button" name="button" class="btn only-ico ico-refresh" tooltip-placement="bottom" uib-tooltip="새로고침" ng-click="main.replacePage();"><span class="ico">새로고침</span></button>
	</div>
</div>

<!-- tb top -->
<div class="tb-top">
	<div class="pull-right">
		<button type="button" name="button" class="btn btn-ico-add only-ico" tooltip-placement="bottom" uib-tooltip="추가" ng-click="contents.fn.addDomainFormOpen($event)"><span class="ico">추가</span></button>
	</div>
</div>
<!-- tb top -->

<!-- table -->
<div class="tbl type1 strgObj">
	<table class="table">
		<colgroup>
			<col style="width:20%;">
			<col style="width:30%;">
			<col style="width:30%;">
			<col style="width:20%;">
		</colgroup>
		<thead>
		<tr>
			<th scope="col">도메인 유형</th>
			<th scope="col">도메인</th>
			<th scope="col">Ssl 인증서</th>
			<th scope="col">관리</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="item in contents.domains">
			<td>{{'iaas.label.' + item.domainType | translate }}</td>
			<td>{{item.domain}}</td>
			<td>{{item.cert ? '등록' : '미등록'}}</td>
			<td>
				<button type="button" name="button" class="btn glyphicon glyphicon-duplicate  only-ico" ng-click="contents.fn.modDomainFormOpen($event,item)" tooltip-placement="bottom" uib-tooltip="인증서 등록"><span class="ico">인증서 등록</span></button>
				<button ng-if="item.unusingHttp && item.unusingMysql && item.unusingRdp" type="button" name="button" class="btn btn-ico-del-s only-ico" ng-click="contents.fn.deleteDomainName(item)" tooltip-placement="bottom" uib-tooltip="삭제"><span class="ico">삭제</span></button>
			</td>
		</tr>
		<tr ng-if="!contents.domains || contents.domains.length == 0">
			<td colspan="5" class="center">{{ 'message.mi_dont_exist_list' | translate }}</td>
		</tr>
		</tbody>
	</table>
</div>

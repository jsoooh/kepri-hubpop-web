<div class="board-warp board-write-wrap">
	<table class="table">
		<colgroup>
			<col style="width:30%;">
			<col style="width:auto;">
		</colgroup>
		<tbody>
		<tr>
			<th scope="row">백업 이미지 설명</th>
			<td>
				<textarea id="storage_description_toUpdate" class="form-control volTxt" name="newSnapshotDesc" ng-model="pop.snapShot.description" validation="max_len:50"></textarea>

			</td>
		</tr>
		</tbody>
	</table>
</div>

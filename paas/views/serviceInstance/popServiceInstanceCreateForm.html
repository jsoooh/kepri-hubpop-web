<table class="table table-bordered">
	<colgroup>
		<col style="width:25%;" />
		<col style="width:25%;" />
		<col style="width:25%;" />
		<col style="width:25%;" />
	</colgroup>
	<tbody>
	<tr>
		<th>
			<span class="require"></span>
			<label for="organization">{{ 'label.org_select' | translate }}</label><!-- 조직선택 -->
		</th>
		<td>
			<select name="organization" id="organization" ng-change="pop.changeOrganization();" ng-model="pop.sltOrganizationGuid" validation="required">
				<option value="">{{ 'label.select' | translate }}</option>
				<option ng-repeat="orgItem in pop.organizations" value="{{ orgItem.guid }}">{{ orgItem.name }}</option>
			</select>
		</td>
		<th>
			<span class="require"></span>
			<label for="space">{{ 'label.space_select' | translate }}</label><!-- 영역선택 -->
		</th>
		<td>
			<select name="space" id="space" ng-change="pop.changeSpace();" ng-model="pop.sltSpaceGuid" validation="required">
				<option value="">{{ 'label.select' | translate }}</option>
				<option ng-repeat="spaceItem in pop.spaces" value="{{ spaceItem.guid }}">{{ spaceItem.name }}</option>
			</select>
		</td>
	</tr>
	<tr>
		<th>
			<span class="require"></span>
			<label for="name">{{ 'label.service_instance_name' | translate }}</label><!-- 서비스 인스턴스 명 -->
		</th>
		<td colspan="3">
			<input type="text" maxlength="30" name="name" id="name" ng-model="pop.sltServiceInstanceName" placeholder="{{ 'label.service_instance_name' | translate }}" validation="alpha_dash|min_len:3|max_len:30|required" maxlength="30">
		</td>
	</tr>
	<tr ng-if="!pop.serviceMarket">
		<th>
			<span class="require"></span>
			<label for="service">{{ 'label.service' | translate }}</label><!-- 서비스 -->
		</th>
		<td>
			<select allow-clear=true name="service" id="service" ng-change="pop.changeService();" ng-model="pop.sltServiceGuid" validation="required">
				<option value="">{{ 'label.select' | translate }}</option>
				<option ng-repeat="serviceItem in pop.services" value="{{ serviceItem.guid }}">{{ serviceItem.label }}</option>
			</select>
		</td>
		<th>
			<span class="require"></span>
			<label for="servicePlan">{{ 'label.service_plan' | translate }}</label><!-- 서비스 플랜 -->
		</th>
		<td>
			<select allow-clear=true name="servicePlan" id="servicePlan" ng-model="pop.sltServicePlanGuid" validation="required">
				<option value="">{{ 'label.select' | translate }}</option>
				<option ng-repeat="servicePlanItem in pop.servicePlans" value="{{ servicePlanItem.guid }}">{{ servicePlanItem.name }}</option>
			</select>
		</td>
	</tr>
	<tr ng-if="pop.serviceMarket">
		<th>{{ 'label.service' | translate }}</th><!-- 서비스 -->
		<td class="text-left">{{ pop.sltServiceLabel }}</td>
		<th>{{ 'label.service_plan' | translate }}</th><!-- 서비스 플랜 -->
		<td class="text-left">{{ pop.sltServicePlanName }}</td>
	</tr>
	<tr>
		<th>
			<label for="addApp">{{ 'label.binding_app_select' | translate }}</label><!-- 앱 -->
		</th>
		<td colspan="3" class="bindindWrap">
			<select ui-select2="{ allowClear : true }" name="app" id="addApp" ng-model="pop.sltAppGuids" data-placeholder="{{ 'label.select' | translate }}"  multiple="multiple">
				<option></option>
				<option ng-repeat="appItem in pop.apps" value="{{ appItem.guid }}">{{ appItem.name }}</option>
			</select>
		</td>
	</tr>
	</tbody>
</table>

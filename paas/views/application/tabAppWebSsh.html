<!-- panel-heading -->
<div class="panel-heading">
	<div class="row">
		<div class="col-md-6">
			<h3 class="panel-title">
				<b class="tit">SSH</b>
			</h3>
		</div>
		<div class="col-md-6 text-right">
			<div class="padding-top-10 padding-horizontal-20">
				<select name="instanceStats" ng-model="tab.sltInstanceStatsId" ng-change="tab.changeInstanceStats();" class="modal-sel2" style="margin-right: 7px;">
					<option value="">선택없음</option>
					<option ng-repeat="item in tab.app.instanceStats" value="{{ item.id }}">{{ 'label.instance' | translate }} {{ item.id }}</option>
					<option ng-if="!tab.app.instanceStats.length" value="">{{ 'label.no_instance_selected' | translate }}</option>
				</select>
				<button id="ssh" type="button" title="확대/축소" class="btn-zoom grey-600" ng-click="contents.zoomPanel($event, 'ssh')"></button>
			</div>
		</div>
	</div>
</div> 
<!-- // panel-heading -->
<!-- panel-body -->
<div class="panel-body">
	<div class="in">
		<div class="alert alert-primary" role="alert">
			<i class="xi-info font-size-20"></i>
			<div class="text-area">APP 인스턴스 컨테이너에 접속할 수 있습니다. 접속 시 허브팝 로그인 정보를 입력하세요.</div>
		</div>
		<div class=" scroll-content" style="height:270px;">
			<p class="padding-vertical-20" ng-if="tab.sltInstanceStatsId == ''">선택된 앱 인스턴스가 없습니다.</p>
			<div ng-if="tab.sltInstanceStatsId != ''" style="width: 100%; border:1px solid #d7d7d7 !important; height:250px;" dynamic-template="tab.appWebSshIframe"></div>
		</div>
	</div>
</div>
<!-- //panel-body -->

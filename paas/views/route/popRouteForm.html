<table class="table table-bordered">
    <colgroup>
        <col style="width:120px;" />
        <col />
    </colgroup>
    <tbody>
    <tr ng-if="!pop.routeData.guid">
        <th><span class="require"></span>{{ 'label.org' | translate }}</th><!-- 조직 -->
        <td>
            <select name="organization" id="organization" ng-model="pop.routeData.organizationGuid" ng-click="pop.changeOrganization()" validation="required">
                <option value="">{{ 'label.select' | translate }}</option>
                <option ng-repeat="orgItem in pop.organizations" value="{{ orgItem.guid }}">{{ orgItem.name }}</option>
            </select>
        </td>
    </tr>
    <tr>
        <th><span class="require"></span>{{ 'label.space' | translate }}</th><!-- 영역 -->
        <td ng-if="!pop.routeData.guid">
            <select name="space" id="space" ng-model="pop.routeData.spaceGuid" validation="required">
                <option value="">{{ 'label.select' | translate }}</option>
                <option ng-repeat="spaceItem in pop.spaces | filter: pop.spaceFilter" value="{{ spaceItem.guid }}">{{ spaceItem.name }}</option>
            </select>
        </td>
        <td ng-if="pop.routeData.guid"><input type="text" maxlength="30" ng-model="pop.routeData.spaceName" disabled /></td>
    </tr>
    <tr>
        <th>
            <span class="require"></span>
            <label for="hostname">{{ 'label.host_name' | translate }}</label><!-- 호스트명 -->
        </th>
        <td><input type="text" maxlength="30" id="hostname" name="hostnames" ng-model="pop.routeData.host" validation="alpha_dash|min_len:3|max_len:30|required" /></td>
    </tr>
    <tr>
        <th><span class="require"></span>{{ 'label.domain_name' | translate }}</th><!-- 도메인명 -->
        <td ng-if="!pop.routeData.guid">
            <select name="domain" id="domain" ng-model="pop.routeData.domainGuid" validation="required">
                <option ng-repeat="domainItem in pop.domains | filter: pop.domainFilter" value="{{ domainItem.guid }}">{{ domainItem.name }}</option>
            </select>
        </td>
        <td ng-if="pop.routeData.guid"><input type="text" maxlength="30" ng-model="pop.routeData.domainName" disabled /></td>
    </tr>
    <tr>
        <th><label for="path">PATH</label></th><!--  PATH -->
        <td><input type="text" maxlength="30" id="path" name="path" placeholder="/pass (ex: koscom.co.kr/pass)" ng-model="pop.routeData.path" validation="pattern=/^[/].*$/:alt={{ 'message.mi_first_character_slash' | translate }}|min_len:3|max_len:30" maxlength="30"></td>
    </tr>
    </tbody>
</table>

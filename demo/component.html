<div class="message_area">
	<div class="msg_bg"></div>
	<div class="msg_txt"><span>'서버 만들기'를 통해 가상 서버를 생성하고 사용할 수 있습니다.</span></div>
</div>

<div class="panel_area">
	<div class="panel_box pn_l">
		<div class="pn_head">
			<h4 class="pnh_tit">서버 만들기</h4>
		</div>
		<div class="pn_body">
			<span class="sm_txt">* 는 필수입력 사항입니다.</span>
			<ul class="form_list">
				<li>
					<div class="pnb_tit">
						<i class="i_star"></i> <span class="pnb_t_txt">서버 이름</span><span class="ico_info" tooltip-placement="right" uib-tooltip="영문, 숫자, ‘-’만 포함할 수 있으며, 최대 20자까지 입력할 수 있습니다."></span>
					</div>
					<div class="loading_box mt10 mb10"></div>
					<input type="text" class="form-control" name="serverName" ng-model="contents.data.name" ng-init="contents.data.name='server-01'" maxlength="50" placeholder="서버 이름을 입력하세요." validation="alpha_dash_spaces|required">
				</li>
				<li>
					<div class="cnt_msg_box msg-warnning">프로젝트에 할당된 자원이 부족하여 일부 사양은 선택 할 수 없습니다.</div>
					<div class="cnt_msg_box msg-info">서버 기본 사양에서 제공하는 디스크에 추가적인 디스크 공간을 할당할 수 있습니다.</div>
					<select class="form-control ico_refresh" style="margin-top:20px;">
						<option>test1</option>
						<option>test2</option>
						<option>test3</option>
					</select>
				</li>
				<li>
					<div class="pnb_tit">
						<i class="i_star"></i> <span class="pnb_t_txt">사양 선택</span><span class="ico_info"></span><img class="ico_tit_refresh" src="images/ico_refresh.gif"><img class="ico_tit_refresh" src="images/loading_sm.gif"><!-- <img ng-if="!contents.specUuid" src="images/loading_sm.gif"> -->
					</div>
					<div class="loading_box"></div>
					<div class="tbl type1">
						<table class="table">
							<colgroup>
								<col style="width:10%;">
								<col style="width:15%;">
								<col style="width:20%;">
								<col style="width:20%;">
								<col style="width:20%;">
							</colgroup>
							<thead>
								<tr>
									<th scope="col"></th>
									<th scope="col">종류</th>
									<th scope="col">vCPU</th>
									<th scope="col">메모리</th>
									<th scope="col">디스크(OS설치/여유)</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="(key, spec) in contents.specList | filter:{name:'m'}"  >
									<td>
										<div class="radio radio-only" >
											<input type="radio" 
												   name="spec_radio" 
												   ng-model="contents.specUuid" 
												   id="spec_radio_{{key}}" 
												   value="{{spec.uuid}}" 
												   ng-change="contents.fn.selectSpec();">
									
											<label for="spec_radio_{{key}}"></label>
										</div>
									</td>
									<td>{{spec.name}}</td>
									<td>{{spec.vcpus}} Core</td>
									<td>{{spec.ram/1024|number}}GB</td>
									<td>{{spec.disk}}GB</td>
								</tr>
						
							</tbody>
						</table>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="panel_box pn_r">
	</div>
</div>
